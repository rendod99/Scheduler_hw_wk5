<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      
          
          <div class ="row">
            <div class="col-md-1" class = "hour" id = "time1">9:00am</div>
            <div><input class="col-md-10" id = "event1" type = "text" placeHolder ="New Event"></div>
            <div class="col-md-1"><button class = "save">Save</button></div>
          </div>
          <br>
          <div class ="row">
            <div class="col-md-1" id = "time2" class = "hour">10:00am</div>
            <div><input class="col-md-10" id = "event2" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time3" class = "hour">11:00am</div>
            <div><input class="col-md-10" id = "event3" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time4" class = "hour">12:00pm</div>
            <div><input class="col-md-10" id = "event4" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time5" class = "hour">1:00pm</div>
            <div><input class="col-md-10" id = "event5" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time6" class = "hour">2:00pm</div>
            <div><input class="col-md-10" id = "event6" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time7" class = "hour">3:00pm</div>
            <div><input class="col-md-10" id = "event7" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time8" class = "hour">4:00pm</div>
            <div><input class="col-md-10" id = "event8" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
          
          <div class ="row">
            <div class="col-md-1" id = "time9" class = "hour">5:00pm</div>
            <div><input class="col-md-10" id = "event9" placeHolder ="New Event"></div>
            <div><button class = "save" class="col-md-1">Save</button></div>
          </div>
        
       
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
