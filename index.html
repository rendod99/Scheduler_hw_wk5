<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        
        <tbody>
          <tr>
            <th scope="row" class = "hour" id = "time1">9:00am</th>
            <td><input class="col-md-10" id = "event1" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time2">10:00am</th>
            <td><input class="col-md-10" id = "event2" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time3">11:00am</th>
            <td><input class="col-md-10" id = "event3" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time4">12:00pm</th>
            <td><input class="col-md-10" id = "event4" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time5">1:00pm</th>
            <td><input class="col-md-10" id = "event5" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time6">2:00pm</th>
            <td><input class="col-md-10" id = "event6" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time7">3:00pm</th>
            <td><input class="col-md-10" id = "event7" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time8">4:00pm</th>
            <td><input class="col-md-10" id = "event8" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          <tr>
            <th scope="row" class = "hour" id = "time9">5:00pm</th>
            <td><input class="col-md-10" id = "event9" type = "text" placeHolder ="New Event"></td>
            <td><button class = "save">Save</button></td>
            
          </tr>
          
          
        </tbody>
      </table>
      
          
          

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
